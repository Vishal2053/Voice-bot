<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Bot</title>

    <!-- Markdown Rendering (marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: #fff;
        }
        .bot-message {
            align-self: flex-start;
            background: #333;
            color: #fff;
        }

        /* Markdown styling */
        .bot-message h1, 
        .bot-message h2, 
        .bot-message h3 {
            margin: 6px 0;
            font-weight: 600;
        }
        .bot-message ul, 
        .bot-message ol {
            margin-left: 20px;
        }
        .bot-message table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            margin-top: 10px;
        }
        .bot-message th,
        .bot-message td {
            border: 1px solid #444;
            padding: 8px;
        }
        .bot-message code {
            background: #222;
            padding: 3px 5px;
            border-radius: 4px;
        }

        #inputContainer {
            display: flex;
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
        }
        #textInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            background: #333;
            color: #fff;
            border: none;
            outline: none;
            margin-right: 10px;
        }
        .input-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }
        #toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>

<header>
    <h1>AI Voice Chatbot</h1>
</header>

<div id="chatContainer">
    <div id="messages"></div>
</div>

<div id="inputContainer">
    <input id="textInput" placeholder="Type your message..." />
    <button id="micBtn" class="input-button" onclick="toggleRecording()">ðŸŽ¤</button>
    <button class="input-button" onclick="sendText()">âž¤</button>
</div>

<audio id="responseAudio" autoplay></audio>

<div id="toast"></div>


<script>
let mediaRecorder, audioChunks = [], isRecording = false;

function addMessage(text, isUser = false) {
    const msgBox = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = `message ${isUser ? "user-message" : "bot-message"}`;

    if (isUser) div.innerText = text;
    else div.innerHTML = marked.parse(text);

    msgBox.appendChild(div);
    msgBox.scrollTop = msgBox.scrollHeight;
}

function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.innerText = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1500);
}

function sendText() {
    const text = document.getElementById("textInput").value.trim();
    if (!text) return;

    addMessage(text, true);
    document.getElementById("textInput").value = "";

    fetch("/process_text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_text: text })
    })
    .then(r => r.json())
    .then(data => {
        addMessage(data.bot_reply);

        const audio = document.getElementById("responseAudio");
        audio.src = data.audio_url;
        audio.play().catch(()=>{});
    });
}

function toggleRecording() {
    if (!isRecording) startRec();
    else stopRec();
}

function startRec() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: "audio/wav" });
            let form = new FormData();
            form.append("audio", blob, "input.wav");

            fetch("/process_audio", { method: "POST", body: form })
            .then(r => r.json())
            .then(data => {
                addMessage(data.user_text, true);
                addMessage(data.bot_reply);

                const audio = document.getElementById("responseAudio");
                audio.src = data.audio_url;
                audio.play().catch(()=>{});
            });
        };

        mediaRecorder.start();
        isRecording = true;
        showToast("ðŸŽ™ï¸ Recording...");
        document.getElementById("micBtn").innerText = "â¹ï¸";
    });
}

function stopRec() {
    mediaRecorder.stop();
    isRecording = false;
    showToast("ðŸ›‘ Stopped");
    document.getElementById("micBtn").innerText = "ðŸŽ¤";
}

document.getElementById("textInput").addEventListener("keypress", e => {
    if (e.key === "Enter") sendText();
});
</script>

</body>
</html>
