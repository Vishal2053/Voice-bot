<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Bot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: #fff;
        }
        .bot-message {
            align-self: flex-start;
            background: #333;
            color: #fff;
        }

        #inputContainer {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
        }
        #textInput {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            background: #333;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }
        #textInput::placeholder {
            color: #888;
        }
        .input-button {
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }
        .input-button:hover {
            background: #0056b3;
        }

        /* Toast Popup */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            font-size: 15px;
        }
        #toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Voice Chatbot</h1>
</header>

<div id="chatContainer">
    <div id="messages"></div>
</div>

<div id="inputContainer">
    <input id="textInput" placeholder="Type your message..." />
    <button id="micBtn" class="input-button" onclick="toggleRecording()" title="Voice Input">ðŸŽ¤</button>
    <button id="sendBtn" class="input-button" onclick="sendText()" title="Send">âž¤</button>
</div>

<!-- Hidden Audio Player -->
<audio id="responseAudio" autoplay></audio>

<!-- Toast Popup -->
<div id="toast"></div>

<script>
let mediaRecorder;
let audioChunks = [];
let isRecording = false;

function addMessage(text, isUser = false) {
    const messagesDiv = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    messageDiv.innerText = text;
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// ---------- TOAST POPUP ----------
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.innerText = message;
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 1500);
}
// ---------------------------------

function sendText() {
    const text = document.getElementById("textInput").value.trim();
    if (!text) return;

    addMessage(text, true);
    document.getElementById("textInput").value = "";

    fetch("/process_text", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_text: text })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.bot_reply);

        const audio = document.getElementById("responseAudio");
        audio.src = data.audio_url;
        audio.play().catch(e => console.log("Autoplay prevented:", e));
    });
}

function toggleRecording() {
    if (!isRecording) {
        startRecording();
    } else {
        stopRecording();
    }
}

function startRecording() {
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

        showToast("ðŸŽ™ï¸ Recording started");

        mediaRecorder.onstop = () => {
            showToast("ðŸ›‘ Recording stopped");

            let blob = new Blob(audioChunks, { type: "audio/wav" });
            let formData = new FormData();
            formData.append("audio", blob, "input.wav");

            fetch("/process_audio", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                addMessage(data.user_text, true);
                addMessage(data.bot_reply);

                const audio = document.getElementById("responseAudio");
                audio.src = data.audio_url;
                audio.play().catch(e => console.log("Autoplay prevented:", e));
            });
        };

        mediaRecorder.start();
        isRecording = true;
        document.getElementById("micBtn").innerText = "â¹ï¸";
    }).catch(err => console.error("Microphone Error:", err));
}

function stopRecording() {
    if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById("micBtn").innerText = "ðŸŽ¤";
    }
}

document.getElementById("textInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendText();
    }
});
</script>

</body>
</html>
